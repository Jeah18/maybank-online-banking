<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maybank - Online Banking</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        /* Header */
        header {
            background-color: #F8A800; /* Maybank Yellow */
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 36px;
            margin: 0;
        }

        /* Navigation Bar */
        nav {
            background-color: #333; /* Black */
            padding: 10px;
            text-align: center;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        nav a:hover {
            color: #F8A800; /* Hover effect with Maybank Yellow */
        }

        /* Main Content */
        .main-container {
            max-width: 400px; /* Set the max width for the main container */
            margin: 30px auto;
            padding: 50px;
            background-color: white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
        }

        .login-form {
            display: flex;
            justify-content: center;
            flex-direction: column;
            width: 100%; /* Full width */
        }

        .login-form input {
            margin-bottom: 20px;
            padding: 14px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-form button {
            background-color: #F8A800; /* Maybank Yellow */
            color: white;
            padding: 14px;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
        }

        .login-form button:hover {
            background-color: #F2A800; /* Darker shade of Yellow for hover effect */
        }

        /* Footer */
        footer {
            background-color: #333; /* Black */
            color: white;
            text-align: center;
            padding: 15px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Maybank Online Banking</h1>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">About Us</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
</nav>

<div class="main-container">
    <h2>Login to Your Account</h2>
    <p>Please enter your credentials to access your account.</p>

    <!-- Login Form -->
    <div class="login-form">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="button" onclick="login()">Login</button>
    </div>
</div>

<footer>
    <p>&copy; 2025 Maybank. All rights reserved.</p>
</footer>

<script>
    function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // For the purpose of this mock-up, we won't implement actual authentication.
        if (username === "user" && password === "password") {
            alert("Login successful!");
            window.location.href = "#";  // Redirect to dashboard (mock page)
        } else {
            alert("Invalid username or password!");
        }
    }
</script>

</body>
</html>
